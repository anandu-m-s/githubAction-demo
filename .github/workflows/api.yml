name: Call API on New Repo
'on':
  push:
    paths:
      - '**/*.json'
jobs:
  call-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install requests
      - name: Extract repository name and JSON file path
        run: >

          json_file_path=$(git diff --name-only ${{ github.sha }} | grep '.json'
          | head -n 1)
          "repo=`basename ${{ github.repository }}`" >> $GITHUB_OUTPUT
          echo "::set-output name=json_file_path::$json_file_path" >> $GITHUB_ENV
      - name: Call Python script
        run: python call_api.py
        env:
          INPUT_REPO_NAME: '${{ steps.outputs.repo }}'
          INPUT_JSON_FILE_PATH: '${{ steps.outputs.json_file_path }}'
